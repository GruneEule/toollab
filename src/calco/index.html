<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCalculator Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --text-color: #2b2d42;
            --bg-color: #f8f9fa;
            --calc-bg: #ffffff;
            --button-bg: #e9ecef;
            --button-hover: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --tab-active: #4361ee;
            --tab-inactive: #adb5bd;
        }

        .dark-mode {
            --primary-color: #4cc9f0;
            --secondary-color: #4895ef;
            --accent-color: #f72585;
            --text-color: #edf2f4;
            --bg-color: #1a1a2e;
            --calc-bg: #16213e;
            --button-bg: #2d3748;
            --button-hover: #4a5568;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --tab-active: #4cc9f0;
            --tab-inactive: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .theme-toggle {
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            gap: 20px;
        }

        .tabs {
            display: flex;
            background: var(--calc-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: var(--calc-bg);
            border: none;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .calculator-container, .currency-container, .converter-container, .scientific-container {
            background: var(--calc-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        .display {
            grid-column: span 5;
            background: var(--button-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: right;
            margin-bottom: 10px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            word-break: break-all;
        }

        .previous-operand {
            font-size: 1.2rem;
            color: #6c757d;
            min-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            font-size: 2rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .operator {
            background: var(--primary-color);
            color: white;
        }

        .equals {
            background: var(--accent-color);
            color: white;
        }

        .memory {
            background: var(--secondary-color);
            color: white;
        }

        .scientific {
            background: #5a189a;
            color: white;
        }

        .currency-container, .converter-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .converter-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .converter-input, .converter-select {
            padding: 12px;
            border: 2px solid var(--button-bg);
            border-radius: 12px;
            background: var(--calc-bg);
            color: var(--text-color);
            font-size: 1rem;
            flex: 1;
        }

        .converter-select {
            flex: 0.7;
        }

        .swap-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rate-info {
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .converter-type {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .converter-type-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            white-space: nowrap;
        }

        .converter-type-btn.active {
            background: var(--primary-color);
            color: white;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .calculator-container {
                flex: 2;
            }

            .currency-container, .converter-container {
                flex: 1;
            }

            .tabs {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .calculator {
                grid-template-columns: repeat(4, 1fr);
            }

            .scientific-panel {
                grid-column: span 4;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin-bottom: 10px;
            }

            .btn {
                padding: 12px;
                font-size: 1rem;
            }

                font-size: 1.8rem;
            }
        }

        .scientific-panel {
            grid-column: span 5;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>

<script>
    // Taschenrechner Funktionen
    class Calculator {
        constructor() {
            this.currentOperand = '0';
            this.previousOperand = '';
            this.operation = undefined;
            this.memory = 0;
            this.shouldResetScreen = false;
            this.isScientificMode = false;

            this.displayCurrent = document.querySelector('.current-operand');
            this.displayPrevious = document.querySelector('.previous-operand');

            this.setupEventListeners();
        }

        setupEventListeners() {
            // Zahlentasten
            document.querySelectorAll('[data-value]').forEach(button => {
                button.addEventListener('click', () => {
                    this.appendNumber(button.getAttribute('data-value'));
                    this.updateDisplay();
                });
            });

            // Operatoren
            document.querySelectorAll('[data-action]').forEach(button => {
                button.addEventListener('click', () => {
                    const action = button.getAttribute('data-action');
                    this.handleAction(action);
                    this.updateDisplay();
                });
            });
        }

        handleAction(action) {
            switch(action) {
                case 'clear':
                    this.clear();
                    break;
                case 'delete':
                    this.delete();
                    break;
                case 'calculate':
                    this.calculate();
                    break;
                case 'add':
                case 'subtract':
                case 'multiply':
                case 'divide':
                    this.chooseOperation(action);
                    break;
                case 'percent':
                    this.percent();
                    break;
                case 'plus-minus':
                    this.plusMinus();
                    break;
                case 'mc':
                    this.memoryClear();
                    break;
                case 'mr':
                    this.memoryRecall();
                    break;
                case 'm-plus':
                    this.memoryAdd();
                    break;
                case 'm-minus':
                    this.memorySubtract();
                    break;
                case 'sin':
                case 'cos':
                case 'tan':
                case 'log':
                case 'ln':
                case 'sinh':
                case 'cosh':
                case 'tanh':
                case 'exp':
                case 'factorial':
                case 'power':
                case 'square-root':
                case 'cube-root':
                case 'log-base-2':
                case 'log-base-10':
                    this.scientificFunction(action);
                    break;
                case 'open-parenthesis':
                    this.appendNumber('(');
                    break;
                case 'close-parenthesis':
                    this.appendNumber(')');
                    break;
                case 'pi':
                    this.appendNumber(Math.PI.toString());
                    break;
                case 'e':
                    this.appendNumber(Math.E.toString());
                    break;
            }
        }

        appendNumber(number) {
            if (this.shouldResetScreen) {
                this.currentOperand = '';
                this.shouldResetScreen = false;
            }

            if (number === '.' && this.currentOperand.includes('.')) return;
            if (this.currentOperand === '0' && number !== '.' && number !== '(') this.currentOperand = '';

            this.currentOperand += number;
        }

        chooseOperation(operation) {
            if (this.currentOperand === '') return;
            if (this.previousOperand !== '') {
                this.calculate();
            }

            this.operation = operation;
            this.previousOperand = this.currentOperand;
            this.currentOperand = '';
        }

        calculate() {
            let computation;
            const prev = parseFloat(this.previousOperand);
            const current = parseFloat(this.currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (this.operation) {
                case 'add':
                    computation = prev + current;
                    break;
                case 'subtract':
                    computation = prev - current;
                    break;
                case 'multiply':
                    computation = prev * current;
                    break;
                case 'divide':
                    if (current === 0) {
                        computation = 'Error';
                    } else {
                        computation = prev / current;
                    }
                    break;
                default:
                    return;
            }

            this.currentOperand = computation.toString();
            this.operation = undefined;
            this.previousOperand = '';
            this.shouldResetScreen = true;
        }

        clear() {
            this.currentOperand = '0';
            this.previousOperand = '';
            this.operation = undefined;
        }

        delete() {
            this.currentOperand = this.currentOperand.slice(0, -1);
            if (this.currentOperand === '') this.currentOperand = '0';
        }

        percent() {
            this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
        }

        plusMinus() {
            this.currentOperand = (parseFloat(this.currentOperand) * -1).toString();
        }

        memoryClear() {
            this.memory = 0;
        }

        memoryRecall() {
            this.currentOperand = this.memory.toString();
            this.shouldResetScreen = true;
        }

        memoryAdd() {
            this.memory += parseFloat(this.currentOperand);
        }

        memorySubtract() {
            this.memory -= parseFloat(this.currentOperand);
        }

        scientificFunction(func) {
            const current = parseFloat(this.currentOperand);
            if (isNaN(current)) return;

            let computation;
            switch (func) {
                case 'sin':
                    computation = Math.sin(current);
                    break;
                case 'cos':
                    computation = Math.cos(current);
                    break;
                case 'tan':
                    computation = Math.tan(current);
                    break;
                case 'log':
                    computation = Math.log10(current);
                    break;
                case 'ln':
                    computation = Math.log(current);
                    break;
                case 'sinh':
                    computation = Math.sinh(current);
                    break;
                case 'cosh':
                    computation = Math.cosh(current);
                    break;
                case 'tanh':
                    computation = Math.tanh(current);
                    break;
                case 'exp':
                    computation = Math.exp(current);
                    break;
                case 'factorial':
                    computation = this.factorial(current);
                    break;
                case 'square-root':
                    computation = Math.sqrt(current);
                    break;
                case 'cube-root':
                    computation = Math.cbrt(current);
                    break;
                case 'power':
                    computation = Math.pow(current, 2);
                    break;
                case 'log-base-2':
                    computation = Math.log2(current);
                    break;
                case 'log-base-10':
                    computation = Math.log10(current);
                    break;
            }

            this.currentOperand = computation.toString();
            this.shouldResetScreen = true;
        }

        factorial(n) {
            if (n < 0) return 'Error';
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        updateDisplay() {
            this.displayCurrent.textContent = this.formatDisplayNumber(this.currentOperand);

            if (this.operation != null) {
                let operatorSymbol;
                switch (this.operation) {
                    case 'add': operatorSymbol = '+'; break;
                    case 'subtract': operatorSymbol = '-'; break;
                    case 'multiply': operatorSymbol = 'Ã'; break;
                    case 'divide': operatorSymbol = 'Ã·'; break;
                }
                this.displayPrevious.textContent =
                    `${this.formatDisplayNumber(this.previousOperand)} ${operatorSymbol}`;
            } else {
                this.displayPrevious.textContent = '';
            }
        }

        formatDisplayNumber(number) {
            if (number === 'Error') return number;

            const stringNumber = number.toString();
            if (stringNumber.includes('.')) {
                const [integerPart, decimalPart] = stringNumber.split('.');
                return `${this.formatInteger(integerPart)}.${decimalPart}`;
            }
            return this.formatInteger(stringNumber);
        }

        formatInteger(integer) {
            if (integer === '') return '0';
            return parseInt(integer).toLocaleString('de');
        }
    }

        updateUnits() {
            const units = Object.keys(this.conversionFactors[this.currentType]);

            // Leere die Select-Elemente
            this.fromUnit.innerHTML = '';
            this.toUnit.innerHTML = '';

            // FÃ¼lle die Select-Elemente mit den entsprechenden Einheiten
            units.forEach(unit => {

                    optionTo.selected = true;

        getUnitName(unit) {
            const unitNames = {
                // LÃ¤nge
                meter: 'Meter',
                kilometer: 'Kilometer',
                centimeter: 'Zentimeter',
                millimeter: 'Millimeter',
                mile: 'Meile',
                yard: 'Yard',
                foot: 'FuÃ',
                inch: 'Zoll',

                // Gewicht
                kilogram: 'Kilogramm',
                gram: 'Gramm',
                milligram: 'Milligramm',

                ounce: 'Unze',
                ton: 'Tonne',

                // Temperatur
                celsius: 'Celsius',

                // Energie
                joule: 'Joule',

                calorie: 'Kalorie',
                kilocalorie: 'Kilokalorie',
                wattHour: 'Watt-Stunde',
                electronvolt: 'Elektronenvolt',

                // Leistung
                watt: 'Watt',
                kilowatt: 'Kilowatt',
                horsepower: 'PferdestÃ¤rke',
                voltAmpere: 'Volt-Ampere',

                // FlÃ¤che
                squareMeter: 'Quadratmeter',
                squareKilometer: 'Quadratkilometer',
                hectare: 'Hektar',
                acre: 'Morgen',
                squareMile: 'Quadratmeile',
                squareYard: 'Quadratyard',
                squareFoot: 'QuadratfuÃ',
                squareInch: 'Quadratzoll',

                // Volumen
                cubicMeter: 'Kubikmeter',
                liter: 'Liter',
                milliliter: 'Milliliter',
                gallon: 'Gallone',
                quart: 'Quart',
                pint: 'Pint',
                cup: 'Cup',
                fluidOunce: 'FlÃ¼ssigunze'
            };

            return unitNames[unit] || unit;
        }

        convert() {
            const from = this.fromUnit.value;
            const to = this.toUnit.value;
            const value = parseFloat(this.converterInput.value) || 0;

            if (from === to) {
                this.converterResult.value = value;
                this.conversionInfo.textContent = `1 ${this.getUnitName(from)} = 1 ${this.getUnitName(to)}`;
                return;
            }

            let result;

            // Spezialbehandlung fÃ¼r Temperatur
            if (this.currentType === 'temperature') {
                result = this.convertTemperature(value, from, to);
            } else {
                // Standardumrechnung fÃ¼r andere Einheiten
                const baseValue = value / this.conversionFactors[this.currentType][from];
                result = baseValue * this.conversionFactors[this.currentType][to];
            }

            this.converterResult.value = result.toFixed(6);
            this.conversionInfo.textContent = `1 ${this.getUnitName(from)} = ${(1 / this.conversionFactors[this.currentType][from] * this.conversionFactors[this.currentType][to]).toFixed(6)} ${this.getUnitName(to)}`;
        }

        convertTemperature(value, from, to) {
            // Zuerst in Celsius umrechnen
            let celsius;
            switch (from) {
                case 'celsius':
                    celsius = value;
                    break;
                case 'fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = value - 273.15;
                    break;
            }

            // Dann von Celsius in die Zieleinheit umrechnen
            switch (to) {
                case 'celsius':
                    return celsius;
                case 'fahrenheit':
                    return (celsius * 9/5) + 32;
                case 'kelvin':
                    return celsius + 273.15;
            }
        }
    }
