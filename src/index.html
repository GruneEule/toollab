<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolLab - Gr√ºneEule</title>
    <link
      rel="icon"
      href="https://cdn.grueneeule.de/img/v2/GE-Symbol-Round_Orange_on_Green.png"
      type="image/png"
    />
    <link rel="stylesheet" href="https://cdn.grueneeule.de/css/toollab.css" />
    <link
      rel="stylesheet"
      href="https://cdn.grueneeule.de/css/discord-tooltip.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.grueneeule.de/css/github-button.css"
    />
  </head>
  <body>
    <div class="bg-animation"></div>
    <div id="header-toollab-container"></div>
    <main>
      <section class="dev-hero">
        <div class="container">
          <h1>ToolLab - Gr√ºneEule</h1>
          <div class="dev-hero-buttons">
            <a href="https://toollab.grueneeule.de/community" target="_blank" class="cta-button"
              >TL Community</a
            >
          </div>
        </div>
      </section>

      <!-- Suchleiste Sektion -->
      <section class="search-section">
        <div class="container">
          <div class="search-container">
            <input
              type="text"
              id="project-search"
              placeholder="Tools durchsuchen..."
              aria-label="Tools durchsuchen"
            />
            <div class="search-icon">üîç</div>
          </div>
        </div>
      </section>

      <section id="projects" class="projects">
        <div class="container">
          <h2 class="section-title">Tools</h2>
          <div class="projects-grid">
            <!-- Projects will be inserted dynamically here -->
          </div>
        </div>
      </section>

      <!-- Status Widget Section -->
      <section class="status-widget">
        <div class="container">
          <h2 class="section-title">Current System Status</h2>
          <div id="status-container" class="status-container">
            <div class="loading">Loading status information...</div>
          </div>
        </div>
      </section>

      <div id="footer-container"></div>
    </main>

    <button class="scroll-top" aria-label="Scroll to top">‚Üë</button>

    <script src="https://cdn.grueneeule.de/js/ui.js"></script>
    <script src="https://cdn.grueneeule.de/js/load-header.js"></script>
    <script src="https://cdn.grueneeule.de/js/load-footer.js"></script>
    <script src="https://cdn.grueneeule.de/js/load-tools.js"></script>
</body>
</html>
